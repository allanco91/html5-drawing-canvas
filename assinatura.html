    <script>
      // window.onload = function() {
      var canvas = document.getElementById("canvas");
      var canvastop = canvas.offsetTop;
      var paint = false;

      var context = canvas.getContext("2d");

      var lastx;
      var lasty;

      var clickX = new Array();
      var clickY = new Array();
      var clickDrag = new Array();

      function clear() {
        context.clearRect(0, 0, context.canvas.width, context.canvas.height); // Clears the canvas
        clickX = [];
        clickY = [];
        clickDrag = [];
      }

      // Touch
      canvas.ontouchstart = function(e) {
        e.preventDefault();

        var mouseX = e.touches[0].pageX - this.offsetLeft;
        var mouseY = e.touches[0].pageY - this.offsetTop;

        paint = true;
        addClick(mouseX, mouseY);
        redraw();
      };

      canvas.ontouchmove = function(e) {
        if (paint) {
          e.preventDefault();

          addClick(
            e.touches[0].pageX - this.offsetLeft,
            e.touches[0].pageY - this.offsetTop,
            true
          );
          redraw();
        }
      };

      canvas.addEventListener("touchend", function(e) {
        paint = false;
      });

      canvas.addEventListener("touchcancel", function(e) {
        paint = false;
      });

      // Mouse
      canvas.addEventListener("mousedown", function(e) {
        var mouseX = e.pageX - this.offsetLeft;
        var mouseY = e.pageY - this.offsetTop;

        paint = true;
        addClick(mouseX, mouseY);
        redraw();
      });

      canvas.addEventListener("mousemove", function(e) {
        if (paint) {
          addClick(e.pageX - this.offsetLeft, e.pageY - this.offsetTop, true);
          redraw();
        }
      });

      canvas.addEventListener("mouseup", function(e) {
        paint = false;
      });

      canvas.addEventListener("mouseleave", function(e) {
        paint = false;
      });

      function addClick(x, y, dragging) {
        clickX.push(x);
        clickY.push(y);
        clickDrag.push(dragging);
      }

      function redraw() {
        context.clearRect(0, 0, context.canvas.width, context.canvas.height); // Clears the canvas

        context.strokeStyle = "#03528C";
        context.lineJoin = "round";
        context.lineWidth = 3;

        for (var i = 0; i < clickX.length; i++) {
          context.beginPath();
          if (clickDrag[i] && i) {
            context.moveTo(clickX[i - 1], clickY[i - 1]);
          } else {
            context.moveTo(clickX[i] - 1, clickY[i]);
          }
          context.lineTo(clickX[i], clickY[i]);
          context.closePath();
          context.stroke();
        }
      }

      var clearButton = document.getElementById("clear");
      var salvarButton = document.getElementById("salvar");

      clearButton.onclick = () => {
        clear();
      };

      salvarButton.onclick = () => {
        const img = canvas.toDataURL();
        console.log(img);
      };
      // };
    </script>
